<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/ej.css">
</head>
<body>

  <div class="external">
    <div class="horizontal-scroll-wrapper" id="image-container">
        <!-- Блоки з зображеннями будуть додаватися сюди за допомогою JS -->
    </div>
  </div>

<script>
// Функція для створення блоків з зображеннями
function createImageBlocks() {
    const imageContainer = document.getElementById('image-container');
    const imagePath = 'img/katalog/door/'; // Шлях до ваших зображень
    const numImages = 155; // Кількість зображень, можете змінити на вашу кількість

    // Масив з класами, які потрібно застосувати до кожного блоку з зображенням
    const classes = [
        'slower', 'faster', 'slower', 'slower-down', '', 
        'slower', 'faster1', 'slower2', '', 'slower'
    ];

    // Створення блоків з зображеннями
    for (let i = 1; i <= numImages; i++) {
        const wrapper = document.createElement('div'); // Створюємо блок для зображення
        wrapper.classList.add('img-wrapper'); // Додаємо клас для стилізації

        // Додаємо клас з масиву за індексом
        if (classes[i % classes.length]) {
            wrapper.classList.add(classes[i % classes.length]);
        }

        const link = document.createElement('a'); // Створюємо посилання
        link.href = `${imagePath}${i}.jpeg`; // Встановлюємо посилання на зображення
        link.target = '_blank'; // Відкривається в новій вкладці

        const img = document.createElement('img'); // Створюємо елемент зображення
        img.src = `${imagePath}${i}.jpeg`; // Встановлюємо джерело зображення
        img.alt = `Image ${i}`; // Встановлюємо опис зображення

        // Додаємо зображення в посилання
        link.appendChild(img);
        // Додаємо посилання в контейнер
        wrapper.appendChild(link);
        // Додаємо блок з зображенням в контейнер
        imageContainer.appendChild(wrapper);
    }
}

// Викликаємо функцію після завантаження сторінки
document.addEventListener('DOMContentLoaded', createImageBlocks);
</script>
</body>
</html>
