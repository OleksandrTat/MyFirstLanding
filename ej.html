<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterfall Image Gallery</title>
  <style>
    body {
      display: grid;
      place-content: center;
      background: #111;
    }

    .waterfall {
      width: 80vw;
      margin: 10em 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-gap: 1em;
      grid-auto-flow: row dense;
    }

    .item {
      overflow: hidden;
      transform: rotate(-7.5deg);
      filter: saturate(0) contrast(10) brightness(0.2);
      transition: transform 0.2s, border 0.1s;
      box-sizing: border-box;
      border: 1em solid transparent;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotate(15deg);
      transition: all 0.3s;
      opacity: 0; /* Initially hide the image */
    }

    .item.inbound {
      transform: rotate(0);
      filter: none;
      border-bottom: 1px solid white;
    }

    .item.inbound img {
      opacity: 1; /* Show the image when it is in view */
      transform: rotate(0); /* Reset rotation */
    }
  </style>
</head>
<body>

<div class="waterfall">
  <div class="item">
    <img data-src="https://source.unsplash.com/random/150x150?1" alt="Image 1">
  </div>
  <div class="item">
    <img data-src="https://source.unsplash.com/random/150x150?2" alt="Image 2">
  </div>
  <div class="item">
    <img data-src="https://source.unsplash.com/random/150x150?3" alt="Image 3">
  </div>
  <div class="item">
    <img data-src="https://source.unsplash.com/random/150x150?4" alt="Image 4">
  </div>
  <!-- Add more items as needed -->
</div>

<script>
  // IntersectionObserver callback
  const observer = new IntersectionObserver(f, {
    threshold: [0.1] // Start observing when 10% of the element is in view
  });

  function f(entries) {
    entries.forEach(entry => {
      const img = entry.target.querySelector('img');
      if (entry.isIntersecting) {
        // When the item is in view, we load the image
        if (img && img.dataset.src) {
          img.src = img.dataset.src; // Set the real image source
          img.removeAttribute('data-src'); // Remove data-src after loading
        }
        entry.target.classList.add("inbound");
      } else {
        entry.target.classList.remove("inbound");
      }
    });
  }

  // Observe all items
  const itemEls = Array.from(document.querySelectorAll(".item"));
  itemEls.forEach(itemEl => observer.observe(itemEl));
</script>

</body>
</html>
